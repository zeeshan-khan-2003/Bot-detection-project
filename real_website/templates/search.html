<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Search</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #1e3a8a, #312e81);
      color: #f8fafc;
    }
    header {
      padding: 20px 40px;
      background-color: rgba(30, 41, 59, 0.8);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: #67e8f9;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }
    nav a:hover {
      color: #facc15;
    }
    .container {
      padding: 60px 40px;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      margin-bottom: 20px;
      color: #facc15;
      font-size: 2em;
    }
    .search-box {
      margin-bottom: 30px;
    }
    input[type="text"] {
      padding: 10px;
      width: 300px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
    }
    input[type="submit"] {
      padding: 10px 20px;
      margin-left: 10px;
      background-color: #67e8f9;
      color: #1e3a8a;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    input[type="submit"]:hover {
      background-color: #a78bfa;
    }
    .results ul {
      list-style-type: none;
      padding: 0;
    }
    .results li {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 10px;
      color: #d1d5db;
    }
  </style>
</head>
<body>
  <header>
    <div><strong>SentinelNet</strong></div>
    <nav>
      <a href="/home">Home</a>
      <a href="/profile">Profile</a>
      <a href="/search">Search</a>
    </nav>
  </header>

  <div class="container">
    <h1>Search</h1>

    <div class="search-box">
      <form method="GET" action="/search">
        <input type="text" name="q" placeholder="Search something..." required />
        <input type="submit" value="Search" />
      </form>
    </div>

    {% if query %}
      <div class="results">
        <h3>Results for "{{ query }}"</h3>
        <ul>
          {% for r in results %}
            <li>{{ r }}</li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}
  </div>
</body>
</html>
